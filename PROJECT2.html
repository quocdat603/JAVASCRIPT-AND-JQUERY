<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Xếp loại học sinh</title>
    <style>
        table, td{
            text-align: center;
        }
      
        </style>
</head>
<body>
<h1 style="font-size: 40px; text-decoration: solid; text-align: center;">Class Marksheet</h1>
<div id="info" style="text-align: center">
    <form action="/action_page.php">
        <label>Họ và tên:</label>
        <input type="text" id="hoten" style="margin: 5px"><br>
        <label>Điểm môn toán:</label>
        <input type="number" id="diemtoan" style="margin: 5px"><br>
        <label>Điểm môn lý:</label>
        <input type="number" id="diemly" style="margin: 5px""><br>
        <label>Điểm môn hóa:</label>
        <input type="number" id="diemhoa" style="margin: 5px"><br>
    </form>
</div>
<div id="nhap" style="text-align: center; margin-top: 50px;">
    <button  type="button" class="btn btn-primary btn-lg" onclick="nhapdiem()">Nhập điểm</button>
</div>
<div class="container mt-6">
    <table class="table table-striped" id="myTable" style="margin-top: 30px;">
        <tr style="text-align: center;">
          <th id="stt">STT</th>
          <th id="ht">HỌ VÀ TÊN</th>
          <th id="dt">ĐIỂM MÔN TOÁN</th>
          <th id="dl">ĐIỂM MÔN LÝ</th>
          <th id="dh">ĐIỂM MÔN HÓA</th>
          <th id="dtb">ĐIỂM TRUNG BÌNH</th>
        </tr>
    </table>
</div>
<div style="text-align: center; margin-top: 50px;">
    <button type="button" class="btn btn-primary btn-lg" onclick="tinhdiemtb()" id="tinhdiem">Tính điểm trung bình</button>
    <button type="button" class="btn btn-primary btn-lg" onclick="timhsgioi()" id="xeploai">Xếp loại học sinh giỏi</button>
</div>
<script>
        var testScore = { 
                name: "",
                maths: "",
                physics: "",
                chemistry: "",
                avg: "?"};
        var i = 0;
    function nhapdiem() {
        //Nhập thông tin
        var name = document.getElementById("hoten").value;
        var maths = document.getElementById("diemtoan").value;
        var physics = document.getElementById("diemly").value;
        var chemistry = document.getElementById("diemhoa").value;
        testScore.name = name;
        testScore.maths = maths;
        testScore.physics = physics;
        testScore.chemistry = chemistry;
        testScore.avg = "?";

        //Xóa thông tin//
        document.getElementById("hoten").value = "";
        document.getElementById("diemtoan").value = "";
        document.getElementById("diemly").value = "";
        document.getElementById("diemhoa").value = "";

        //thêm dòng//
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var stt = row.insertCell(0);
        var ht = row.insertCell(1);
        var dt = row.insertCell(2);
        var dl = row.insertCell(3);
        var dh = row.insertCell(4);
        var dtb = row.insertCell(5);
        i++;
        stt.innerHTML = i ;
        ht.innerHTML = testScore.name;
        dt.innerHTML = testScore.maths;
        dl.innerHTML = testScore.physics;
        dh.innerHTML = testScore.chemistry;
        dtb.innerHTML = testScore.avg;
    }
    //tính điểm trung bình//
    function tinhdiemtb() {
        var table = document.getElementById("myTable");
        for(var j = 1; j < table.rows.length; j++)
        {   var dtb=((parseFloat(table.rows[j].cells[2].innerHTML) + parseFloat(table.rows[j].cells[3].innerHTML) +  parseFloat(table.rows[j].cells[4].innerHTML))/3).toFixed(1);
            table.rows[j].cells[5].innerHTML= dtb;
            dtb= testScore.avg;}
    }
    //xếp loại học sinh giỏi//
    function timhsgioi() {
        var table = document.getElementById("myTable");
        for(var j = 1; j < table.rows.length; j++)
        {   var dtb= table.rows[j].cells[5].innerHTML; console.log(dtb);
        {if (dtb >= 8.0) {table.rows[j].style.color ="red";}
            }
        }
    }
</script>
</body>
</html>
