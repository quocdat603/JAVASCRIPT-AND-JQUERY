<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Infomation</title>
</head>
<body>

<div id="hello">
  <p>CLICK VÀO HỘP ĐỂ BẮT ĐẦU.</p>
  <button onclick="notify()">Try it</button>
</div>

<div id="info" style="font-weight: bold">
    <p id="name"></p>
    <p id="city"></p>
    <p id="mobile"></p>
    <p id="bornYear"></p>
    <p id="email"></p>
    <p id="jobs"></p>
    <p id="socialnetwork"></p>
    <p id="hobby"></p>
</div>

<div id="nextstep" style="display: none">
  <button>Bước Tiếp theo</button>
</div>

<script>
  function notify(){
    alert("Chào mừng bạn đến với ứng dụng JavaScript đầu tiên");

    // Nhập Họ tên//
    var name = prompt("Hãy nhập tên của bạn", "Nguyễn Văn A");
    if (name != null) {
    document.getElementById("name").innerHTML =
    "Xin chào " + name + "! Bạn có khỏe không?";
    }
    // Nhập thành phố//
    var city = prompt("Hãy nhập tên thành phố bạn đang sống");
    if (city != null) {
    document.getElementById("city").innerHTML =
    "Thành phố " + city +" rất đẹp";
    }
    // Nhập Số điện thoại//
    var mobile = prompt("Số điện thoại của bạn", "0123456789");
    if (mobile != null) {
    document.getElementById("mobile").innerHTML =
    "Số điện thoại bạn là: " + mobile;
    }
    // Nhập năm sinh//
    var currentYear= new Date().getFullYear();
    var bornYear = prompt("Hãy nhập năm sinh của bạn");
    if (bornYear < currentYear) {
        document.getElementById("bornYear").innerHTML =
        "Số tuổi của bạn: " + (currentYear - bornYear);} 
    while (bornYear > currentYear) {
        bornYear = prompt("Bạn đã nhập sai, vui lòng nhập lại năm sinh chính xác");
        if(bornYear < currentYear) {
         document.getElementById("bornYear").innerHTML =
        "Số tuổi của bạn: " + (currentYear - bornYear)}
    }
    // Nhập email//
    var email = prompt("Hãy nhập email của bạn", "abc@mail.com");
    if (email != null) {
    document.getElementById("email").innerHTML =
    "email của bạn là: " + email;
    }
    // Nhập thông tin nghề nghiệp//
    var jobs = prompt("Hãy nhập thông tin công việc của bạn","Nghề nghiệp");
    if (jobs != null) {
    document.getElementById("jobs").innerHTML =
    "Công việc của bạn là: " + jobs;
    }
      // Nhập địa chỉ mạng xã hội//
    var socialnetwork = prompt("Hãy nhập đường link mạng xã hội của bạn", "Facebook, Twitter, Linkedin");
    if (socialnetwork != null) {
    document.getElementById("socialnetwork").innerHTML =
    "Tài khoản mạng xã hội của bạn là: " + socialnetwork;
    }
      // Nhập thông tin sở thích cá nhân//
      var hobby = prompt("Sở thích của bạn là gì?","du lịch, game, phim ảnh ...");
    if (hobby != null) {
    document.getElementById("hobby").innerHTML =
    "Sở thích của bạn là: " + hobby;
    }

    // Tạo hiển thị nút bước tiếp theo//
    var x=document.getElementById("nextstep").style.display= "block";
    if(x.style.display==="none"){
      x.style.display=="block";}
    else{x.style.display="none";}
  }  
    
</script>


</body>
</html>
